<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="./common/css/api.css"/>
      <!-- <link rel="stylesheet" type="text/css" href="./common/css/style.css"/> -->
      <style>
          .markkk {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .8);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .markkk img {
            width: 250px;
            border-radius: 10px;
        }
      </style>
  </head>
  <body>
    <div class="markkk" id="markkk" onclick="closebanner()" style="z-index: 999999999;">
        <img src="./image/newmember.jpg" alt="" onclick="gologin(event)">
    </div>
  </body>
  <script type="text/javascript" src="./common/js/api.js"></script>
  <script type="text/javascript" src="./common/js/config.js"></script>
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script>
    if(openapp) {
        window.apiready = function () {
            onready()
        }
    } else {
        window.onload = function () {
            onready()
        }
    }
  var onready = function () {
    var ch = document.documentElement.clientHeight || document.body.clientHeight
    $api.byId('markkk').style.height = ch + 'px'
  }
      function gologin(event) {
        var ee = event || window.event
        ee.stopPropagation()
        checkLoginStatus()
        // api.closeFrame()
      }
      function closebanner() {
        api.closeFrame()
      }
  </script>
  </html>
