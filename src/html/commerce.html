<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="./common/css/api.css"/>
      <style>
          
          img{
            display: block;
            width: 100%;
          }
      .apps{
      text-align: center;
      margin: 0 auto
      }
      .apps>img{
        margin: 20px auto;
        background: #fff;
        width: 60%
      }
      .hide{display: none}
      </style>
  </head>
  <body>
      <img src="" alt="" id="zili">
      <div class="apps hide">
        <img src="https://images.rushouvip.cn/WebApp/WebApps/Image/noname.png" alt="">
        <div>很抱歉</div>
        <div>商家暂未上传工商资质</div>
      </div>
  </body>
  <script type="text/javascript" src="./common/js/api.js"></script>
  <script type="text/javascript" src="./common/js/config.js"></script>
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript">
      if (openapp) {
        window.apiready = function () {
          onready()
        }
      } else {
        window.onload = function () {
          onready()
        }
      }
      var onready = function(){
        if(pageParam('img')){
          $api.attr($api.byId('zili'),'src',pageParam('img'))

          document.getElementById("zili").addEventListener("touchend", function(e) {
              showBigImages([pageParam('img')], 0)
            })

        }else{
          $api.removeCls($api.dom('.apps'),'hide')
        }
      };
  </script>
  </html>
