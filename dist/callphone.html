<!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
      <title>title</title>
      <link rel="stylesheet" type="text/css" href="./common/css/api.css"/>
      <!-- <link rel="stylesheet" type="text/css" href="./common/css/style.css"/> -->
      <style>
          body{
                background-color: #F7C3B3;
                color: #215645;
          }
          .kefuimg{width: 100%;height: auto;display: block;}
          .gongzhonghao{width:140px;height: 140px;}
          .item{display: flex;align-items: center;justify-content: center;margin-top: 26px;}
          .phon{width: 20px;height: 20px;margin-right: 5px}
          a{text-decoration: none;color: #215645;}
      </style>
  </head>
  <body>
    <div id="head"></div>
        <div><img style="width: 100%;" src="./image/kefuback.png" alt=""></div>
      <div style="text-align:center;background-color: transparent;position:absolute;left: 50%;top:200px;transform: translateX(-50%);">
        <img src="./image/gongzonghao.jpg" alt="" class="gongzhonghao" onclick="chexiao()">
        <h3 style="font-weight: 400;margin-top: 30px;">攸妍官方客服微信号</h3>
        <div style="width: 77px;height: 1px;background-color: #2C5B33;margin: 0 auto;margin-top: 25px;"></div>
        <div class="item">
          <a  style="font-size:18px;">www.you-yan.cn</a>
        </div>
      </div>
  </body>
  <script type="text/javascript" src="./common/js/api.js"></script>
  <script type="text/javascript" src="./common/js/config.js"></script>
  <script type="text/javascript" src="./common/js/common.js"></script>
  <script type="text/javascript">
      function chexiao(){
        api.actionSheet({
          cancelTitle: '取消',
          buttons: ['保存图片']
      }, function(ret, err) {
          var index = ret.buttonIndex;
          if(index==1){
              down()
          }
      });
      }
      function down(){
        api.saveMediaToAlbum({
            path: 'widget://image/gongzonghao.jpg'
        }, function(ret, err) {
            if (ret && ret.status) {
                alert('保存成功');
            } else {
                alert('保存失败');
            }
        });
      }
  </script>
  </html>
