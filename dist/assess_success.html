<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>评价晒单</title>
  <link rel="stylesheet" href="./common/css/api.css">
  <!-- <link rel="stylesheet" href="./common/css/style.css"> -->
  <link rel='stylesheet' type="text/css" href="./common/css/swiper-3.4.2.min.css">
  <script type="text/javascript" src="./common/js/swiper-3.4.2.min.js"></script>
  <style>
    body{background-color: #F3F2F2;}
    .flex{
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    }
    .fl{float:left;}
    #headers{width:100%;height:150px;position:relative;}
    #headers img{width:100%;height:100%;}
    #headers .text{color:#fff;position:absolute;top:50%;left:50%;transform: translate(-50%,-50%);}
    .commoneheadeclass {
        position: relative;
        background: #fff;
    }
    .commoneheaditem {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .commoneheaderleft {
        height: 45px;
        position: absolute;
        left: 3%;
    }
    .commoneheaderleft img, .commoneheaderright img {
        height: 20px;
        width: 20px;
        display: block;
    }
  </style>
</head>
<body>
  <div id="head"></div>
  <div id="headers">
    <img src="./image/assess_success.png" alt="">
    <div class="text">
      <h4>感谢您的用心评价！</h4>
      <h4>您的言评将帮助更多人~</h4>
    </div>
  </div>
  <!-- 推荐 -->
  <div class="you_like section_goods_list">
      <p class="you_like_title">
        <img class="you_like_title_img" src="./image/tuijian.png">为你推荐
      </p>
      <div class="section_goods_dress productList">
        <section class="contenterList proListWrap">
        </section>
      </div>
  </div>
  <!-- 底线 -->
  <div class="clear " style="height:80px;"><div class="footerMsg" style="position:relative;top:-5px;"></div></div>
  <!-- 底线 end-->

<script src="./common/js/api.js"></script>
<script src="https://cdn.bootcss.com/axios/0.18.0/axios.min.js"></script>
<script src="./common/js/common.js"></script>
<script src="./common/js/config.js"></script>
<script type="text/javascript">
  var pageIndex = 1 ;//分页页数
  var pageSize = 20;
  if (openapp) {
        window.apiready = function () {
          onready()
        }
      } else {
        window.onload = function () {
          onready()
        }
      }  
      var onready = function () {
        // api.closeWin({
        //   name: 'write_assess'
        // })
        api.sendEvent({
          name: 'closepublic_head'
        });
        
      headTitle($api.byId('head'),'评价详情')
      CommendDataBind(pageIndex);
    }
</script>
</body>
</html>
